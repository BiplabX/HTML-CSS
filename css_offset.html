<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Offset</title>
    <style>
        p {
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Out line Offset</h1>
    <p>This is a outline offset paragraph.offset is defferene between border and outline. </p>
</body>

</html>
