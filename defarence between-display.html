<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defarence of Display</title>
    <style>
        .imgbox {
            float: left;
            text-align: center;
            width: 120px;
            border: 1px solid rgb(211, 120, 120);
            margin: 4px;
            padding: 6px;
        }

        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>Difference between display:none and visiblity: hidden</h3>
    <p><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
    <p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>
    <div class="imgbox" id="imgbox1">Box 1 <br>
        <img src="./imeges/Boat_Desktop.jpg" alt="Boatimg" style="width:100%;">
        <bottan onclick="removeElement()">Remove</button>
    </div>


    <div class="imgbox" id="imgbox2">Box 2 <br>
        <img src="./imeges/fef.jpg" alt="fef" style="width:100%;">
        <button onclick="changeVisibility()">Hide</button>


    </div>

    <div class="imgbox" id="imgbox3">Box 3<br>
        <img src="./imeges/SvWWN.png" alt="Forest" style="width:100%;">
        <button onclick="resetElement()">Reset All</button>
    </div>

    <script>
        function removeElement() {
            document.getElementById("imgbox1").style.display = "none";
        }

        function changeVisibility() {
            document.getElementById("imgbox2").style.visibility = "hidden";
        }

        function resetElement() {
            document.getElementById("imgbox1").style.display = "block";
            document.getElementById("imgbox2").style.visibility = "visible";
        }
    </script>



</body>

</html>
