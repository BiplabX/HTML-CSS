<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS list defarences</title>
</head>
<style>
    ul.a{
        list-style-type: square;
    }
    ol.b{
        list-style-type: disc;
    }
    ol.c{
        list-style-type:upper-roman
    }
    ol.d{
        list-style-type: lower-alpha;
    }
</style>

<body>
    <ul class="a">
        <li>Tea</li>
        <li>Coffie</li>
        <li>Drinkes</li>
    </ul>
    <ol class="b">
        <li>Rice</li>
        <li>vegetabals</li>
        <li>Sope</li>

    </ol>
   <b> <p>Example of ordered lists:</p></b>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>

</html>
