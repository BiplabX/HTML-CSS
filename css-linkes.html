<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Linkes</title>
    <style>
        /* /unvisited link/ */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */

        a:hover {
            color: hotpink;
        }

        /* selected link */
        a:active {
            color: violet;
        }
    </style>
</head>

<body>
    <a href="./index.html">Home</a>
    <h2>Style a link with a color</h2>

    <p> <b> <a href="https://subhankarroy.in " target="_blank">This is a link</a></b></p>
    <p><b>Note:</b>hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
</body>

</html>
