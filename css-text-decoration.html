<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Decoration
    </title>
    <style>
        p.over {
            text-decoration: overline;
            font-weight: 900;
        }

        p.under {
            text-decoration: underline;
            font-weight: 900;
        }

        p.linethrough {
            text-decoration: line-through;
            font-weight: 900; }

        p.bouth {
            text-decoration: overline underline;
            font-weight: 900; }
    </style>
</head>

<body>
    <h1>Text Decoration line</h1>
    <p class="over">This is a over line</p>
    <p class="under">This is a under line</p>
    <p class="linethrough">This is a linethrough line</p>
    <p class="both">This is a underline & over line</p>
</body>

</html>
